<body style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size:15px; width:800px; margin-left:auto; margin-right:auto; background-color:rgb(3, 31, 36); color: rgb(231, 251, 255);">

  <!-- <canvas></canvas> -->

  <h1 style="font-size:36px;
  text-align:center;">Interkinetic nuclear migration with lateral inhibition</h1>

  <div style="width:300px; margin-left:auto; margin-right:auto;">
      <!-- <img src="NewtonDrawing.jpg" width="500" height="500" style="position:absolute;"> -->
      <canvas id="theCanvas" width="300" height="600" style="position:relative;">
        Canvas not supported; please update your browser.
      </canvas>
  </div>

  <div style="text-align: center;">
      <!-- <input type="button" value="Fire!" onclick="fireProjectile();">  -->
      Interkinetic movement = <span id="IKMReadout">10</span>
      <input type="range" id="IKMSlider" min="0" max="50" step="1" value="10" oninput="showIKM();" onchange="showIKM();" >
  </div>
  
  <div style="text-align: center;">
    <!-- <input type="button" value="Fire!" onclick="fireProjectile();">  -->
    Rate of lateral inhibition reaction = <span id="LIRateReadout">10</span>
    <input type="range" id="LIRateSlider" min="1" max="40" step="1" value="10" oninput="showLIRate();" onchange="showLIRate();" style="background-color: blueviolet;" >
  </div>
  
  
  <div class="container">
    <p style="text-align: center; margin: 10px;">Min signalling <br>distance between <br>cells</p> 
    <div class = "min-value numberVal">
      <input type="number" min="0" max="10" value="4" step="0.1" disabled>
    </div>
    &nbsp; 
    <div class = "range-slider">
      <div class="progress"></div>
      <input type="range" class="range-min" id="minSliderVal" min="0" max="10" value="4" step="0.1" oninput="updateMinMax();" onchange="updateMinMax();">
      <input type="range" class="range-max" id="maxSliderVal" min="0" max="10" value="6" step="0.1" oninput="updateMinMax();" onchange="updateMinMax();">
    </div>
     &nbsp;
    <div class="max-value numberVal">
      <input type="number" min="0" max="10" value="6" step="0.1" disabled>
    </div>
   <p style="text-align: center; margin: 10px;">Max signalling <br>distance between <br>cells</p>  
  </div>


  <!-- <p>This is a simulation of the neuroepithelia that makes up the tissue of the developing neural tube.</p> -->

  <script src="canvas.js"></script>

</body>
</html>
